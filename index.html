<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stack to carosel</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
</head>
<body>
  <section class="container">
    <article class="cardContainer carouselToggle">
      <div class="card">
        card 1
      </div>
      <div class="card">
        card 2
      </div>
      <div class="card">
        card 3
      </div>
      <div class="card">
        card 4
      </div>
      <div class="card">
        card 5
      </div>
      <button class="expandBtn">expand</button>
    </article>
    <article class="btnContainer">
      <button class="PrevBtn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/></svg>
      </button>
      <button class="NextBtn">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
      </button>
    </article>
  </section>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
